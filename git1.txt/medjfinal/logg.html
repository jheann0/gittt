<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="logg.css">
    <link rel="stylesheet" href="C:\Users\JheannKate\Downloads\onbeach.jpg" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="form-container">
        <div id="div-bg"></div>
        <div id="form-section">
            <form>
                <div class="form-group">
                    <div class="form-field" id="username">
                       <div> <i class="fa fa-user"></i></div>
                        <input type="text" placeholder="username" />
                    </div>
                    
                
                <div class="form-field" id="password">
                    <div> <i class="fa fa-lock"></i></div>
                    <input type="password" placeholder="password" />
                </div>
             </div>
                <div id="forgot-password">
                    <small> Forgot Password?</small>
                </div>
                <button type="submit" id="submit-btn">Login</button>
                <div id="register-text">
                    <small>Don't have an account? 
                        <span>Register</span>
                    </small>
                </div>
            </form>
            <div id="icon-container">
                <div class="icons facebook">
                    <i class="fa-brands fa-facebook"></i>
                </div>

                <div class="icons twitter">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="icons google">
                    <i class="fa-brands fa-google"></i>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
